<div *ngIf="showLoadingIndicator" class="spinner"></div>
<div class="form-group navbar-form navbar-left">
  <input type="text" class="form-control" placeholder="Search"[(ngModel)]='filterText'  (ngModelChange)="filterSongs()">
</div>
<table class="table table-hover">
  <tbody>
    <tr *ngFor="let song of filteredSongs; index as i;" [ngClass]="favorites.includes(song) ? 'active': ''">
      <td>{{song.actions.id}}</td>
      <td>{{i+1}}</td>
      <td>
        <a href="{{song.url}}" target="_blank"><img width="100" height="100" src="{{song.images.default}}" alt="{{song.heading.title}}" class="img-thumbnail"></a>
      </td>
      <td>{{song.heading.title | uppercase}}<br>
        {{song.heading.subtitle}}
      </td>
      <td>
          <a href="{{song.url}}" target="_blank"><img width="150" height="100" src="./assets/shazam-icon.png" alt="{{song.heading.title}}" class="img-thumbnail"></a>
      </td>
      <td>
          <button *ngIf="!favorites.includes(song)" (click)='addToFavorites(song)' class="btn btn-lg btn-warning">
            <span class="glyphicon glyphicon-star-empty"></span> add to Favorites
          </button>
          <button *ngIf="favorites.includes(song)"  (click)='removeFromFavorites(song)' class="btn btn-lg btn-warning">
            <span class="glyphicon glyphicon-star"></span> remove from Favorites
          </button>
        </td>
    </tr>
  </tbody>
</table>
